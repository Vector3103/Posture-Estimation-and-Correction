<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitting Mode Subpage</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sitting Mode Subpage</h1>
    </header>

    <main>
        <!-- Placeholder for the live feed deployed Python project -->
        <img src="{{ url_for('video_feed') }}" alt="Video Feed">
        <p>Live feed deployed Python project will be shown here.</p>
    </main>

    <footer>
        <button onclick="alert('Sitting mode Python project will start now.')">Start Sitting Mode</button>
    </footer>
</body>

</html>
